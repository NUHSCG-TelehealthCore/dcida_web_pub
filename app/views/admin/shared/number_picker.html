<div class="modal-header">
  <div class="pull-right">
    <button class="btn btn-default" ng-click="ctrl.cancelNumberPicker()">Cancel</button>
  </div>
  <h3>Number Picker</h3>
</div>
<div class="modal-body clearfix">
  <div class="form-group">
    <label>Please enter a number</label>
    <input type="number" ng-model="ctrl.number" class="form-control" />
  </div>
  <button class="pull-right btn btn-primary" ng-click="ctrl.selectNumber()">Insert</button>
</div>
