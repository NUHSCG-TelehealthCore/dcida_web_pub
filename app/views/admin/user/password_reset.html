<div>
  <div class="sign-in-dialog">
    <div class="sign-in-dialog-header">
      <h4>Password Reset</h4>
    </div>
    <div class="space-top space-bottom inner-sign-in-dialog clearfix">
      <div class="space-bottom">
        <p>Enter a new password below.</p>
      </div>
      <div ng-show="ctrl.errors">
        <sd-error-scroll sa-errors="ctrl.errors"></sd-error-scroll>
      </div>
      <form ng-submit="ctrl.signIn()">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="form-group">
              <label class="signin-label">New Password</label>
              <input type="password" class="form-control sign-in-input" placeholder="Password" ng-model="ctrl.user.password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="form-group">
              <label class="signin-label">Password Confirmation</label>
              <input type="password" class="form-control sign-in-input" placeholder="Password" ng-model="ctrl.user.password_confirmation">
            </div>
          </div>
        </div>
        <div class="text-center half-space-bottom">
          <button ng-click="ctrl.resetPassword()" class="btn btn-default">Reset password</button>
        </div>
        <div class="text-center half-space-bottom" ng-show="ctrl.user.id">
          <div class="alert alert-success">
            Password reset was successful. Go back to the login screen to login with your new password.
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
