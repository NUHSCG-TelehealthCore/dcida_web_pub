<div>
  <div class="sign-in-dialog">
    <div class="sign-in-dialog-header">
      <h4>Sign In to DCIDA</h4>
    </div>
    <div class="space-top space-bottom inner-sign-in-dialog clearfix">
      <form ng-submit="ctrl.signIn()">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="form-group">
              <label class="signin-label" for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control sign-in-input" placeholder="Email" ng-model="ctrl.credentials.email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="form-group">
              <label class="signin-label" for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control sign-in-input" placeholder="Password" ng-model="ctrl.credentials.password">
            </div>
          </div>
        </div>
        <div ng-switch="ctrl.errorCode" class="text-center">
          <p ng-switch-when="401" class="text-danger" id="sign-in-error">
            Username or password invalid. Please try again.
          </p>
        </div>
        <div class="text-center">
          <button class="btn btn-default half-space-bottom">Sign in</button>
          <div><a ui-sref="resetPasswordRequest"><span class="text-warning">Forgot your password?</span></a></div>
        </div>
      </form>
    </div>
  </div>
</div>
